<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" style="height: 500px;" href="./Images/Screenshot_2024-02-14_140351-removebg-preview (1).png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="box">
                <h1 id="Box-Title">Welcome to The Login Page</h1>
                <h3 style="color: red; display: none;" id="Error">Wrong Details</h3>
                <div class="inside-box">
                    <h1 id="inside-Box-Title">Create memories with new Life</h1>
                    <div class="input-box">
                        <div class="UserName-input">
                            <label for="UserName" class="label-1">UserName</label>
                            <br>
                            <input type="text" id="username" name="UserName" class="Input-1" value="Enter the UserName">
                        </div>
                        <div class="UserName-input">
                            <label for="Password" class="label-1">Password</label>
                            <i class="fa-regular fa-eye changing" id="eye" onclick="showpassword()"></i>
                            <br>
                            <input type="password" id="password" name="Password" class="Input-1" value="Enter the Password">
                        </div>
                    </div>
                </div>
                <div class="Login" id="Login" onclick="gotopage()">Log-in</div>
    
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
